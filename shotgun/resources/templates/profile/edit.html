{% extends 'layout_header.html' %}

{% block content %}
    
    <section id="section-profile-edit">
        <form action="" method="post" class="form-horizontal" role="form" autocomplete="off">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Edit Profile</h2>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            {{form.as_p}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12" style="text-align: center">
                            <input type="submit" value="Update" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
            </div>  
        </form>
    </section>

{% endblock %}
